<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="ico/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dogs!</h1>

        <form autocomplete="on">
            <div class="inputContainer" id="inputContainer">
                <input type="text" id="locationInput" placeholder="Enter a city or US zip code">
            </div>

            <br />
            <input type="radio" id="celsius" name="tempUnits" value="celsius"><label for="celsius">Celsius</label>
            <input type="radio" id="fahrenheit" name="tempUnits" value="fahrenheit" checked><label for="fahrenheit">Fahrenheit</label>
            <br />
            <br />

            <input id="searchButton" type="submit">
        </form>

        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="coordinates"></p>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
        <script src="openweather.js"></script>
    </div>

    <div class="credits">
        <a href="https://github.com/c-shart/c-shart.github.io/tree/main/Weather" target="_blank">Source code</a> (opens in new tab)


    </div>
</body>
</html>
