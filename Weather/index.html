<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>

        <form autocomplete="off">
        <div class="autocomplete"> <!--Don't need action attribute, I don't think?-->
            <input type="text" id="locationInput" placeholder="Enter a city or US zip code">
            <!--
            <button id="searchButton">Search</button>
            -->
            <input id="searchButton" type="submit">
        </div>
        </form>

        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>

        <script src="openweather.js"></script>
        <script src="data/citiesList.js"></script>
    </div>
</body>
</html>
